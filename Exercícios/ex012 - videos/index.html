<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video src="midias/video.mp4" width="200" controls></video>
    &lt;video src="midias/video.mp4" width="200" controls&gt;&lt;/video&gt;
    
    <hr>
    <h2>Ou dessa outra forma</h2>

    <video controls autoplay loop width="200" poster="imagens/capa.jpg">
        <source src="midias/video.mp4" type="video/mp4">
        <source src="midias/video.m4v" type="video/m4v">
        <source src="midias/video.ogg" type="video/ogg">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <hr>
    <h1>Videos Externos</h1>
    <h2>Inserindo videos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Inserindo videos do vimeo</h2>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&color=ff9933" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
